
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robotics Portfolio</title>
  <base target="_self">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@preline/preline@2.0.0/dist/preline.min.js"></script>
  <style>
    body {
      background-color: #3fa1c8; /* Sea blue background */
    }
    .gallery-item {
      transition: transform 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-blue-50 min-h-screen">
  <!-- Home Button -->
  <button id="homeBtn" class="fixed top-4 left-4 z-50 p-3 bg-white rounded-full shadow-lg hover:bg-blue-100 transition-colors">
    <a href="/index.html">
    <i class="fas fa-arrow-left text-blue-600 text-xl"></i></a>
  </button>

  <!-- Main Content -->
  <div class="container mx-auto px-4 py-12">
    <h1 class="text-4xl font-bold text-center text-blue-800 mb-12">My Evidence</h1>
    
    <!-- Gallery Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Images will be generated by JavaScript -->
    </div>
  </div>

  <!-- Lightbox Modal -->
  <div id="lightboxModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-75">
    <div class="relative max-w-3xl w-full mx-4">
      <button id="closeModal" class="absolute top-4 right-4 text-white text-2xl">&times;</button>
      <img id="lightboxImage" class="w-full h-auto rounded-lg" />
      <p id="lightboxCaption" class="text-white text-center mt-4 text-xl font-medium"></p>
    </div>
  </div>

  <script>
    // Sample data - Replace with your actual images and names
    const portfolioData = [
      { src: "image/MY guiter.png", name: "Acoustic Guiter design in fusion 360" },
       { src: "image/WhatsApp Image 2025-06-04 at 7.50.32 PM.jpeg", name: "Checking for connectivty" },
      { src: "image/Screenshot 2025-06-01 113852.png", name: "Assembly in solidworks" },
      { src: "image/WhatsApp Image 2025-06-02 at 8.44.21 PM.jpeg", name: "3D printing" },
      { src: "image/Screenshot 2025-06-02 225024.png", name: "Working table design in fusion 360" },
      { src: "image/Screenshot 2025-04-11 143209.png", name: "Pot part" },
      { src: "image/Screenshot 2025-06-02 225123.png", name: "Gear for machines" },
      { src: "image/Screenshot 2025-06-02 225228.png", name: "My canter design in fusion 360" },
      { src: "image/Screenshot 2025-06-02 225319.png", name: "Propeller design in fusion 360" },
      { src: "image/Screenshot 2025-06-02 225448.png", name: "Cad-board design in fusion 360" },
      { src: "image/WhatsApp Image 2025-06-02 at 8.10.10 PM.jpeg", name: "Humanoid Robot Project" },
      { src: "image/Screenshot 2025-04-16 153830.png", name: "Sparnner design in Fusion 360" },
      { src: "image/Screenshot 2025-06-01 113539.png", name: "Ball bearing design in solidswork" },
      { src: "image/MY DELIVERY DRONE [part2].png", name: "Delivery drone chassis 3D view" },
      { src: "image/MY DELIVERY DRONE .png", name: "Drone chassis front view" },
      { src: "image/COMPLETE SYSTEM .png", name: "Smart clay water fillter pot design design in fusion 360" },
      { src: "image/Mathew Dzadzu Kofi [3D VIEW].png", name: "Engineering component design in fusion 360" },
      { src: "image/Screenshot 2025-06-01 114155.png", name: "Caterpillar car tyre design in fusion 360" },
      { src: "image/Screenshot 2025-06-02 224240.png", name: "Key holder design in Fusion 360" },
      { src: "image/Screenshot 2025-06-02 224727.png", name: "Workplace table design in solidworks" },
      { src: "image/Screenshot 2025-06-02 224554.png", name: "My Ice cube" },
      { src: "image/Screenshot 2025-06-02 224423.png", name: "Drone chassis design in fusion 360" },
      { src: "image/Screenshot 2025-06-01 114549.png", name: "Engineering component" },
      { src: "image/Screenshot 2025-06-01 114406.png", name: "Stoffen Chair Design in Fusion 360" },
      // { src: "", name: "" },
      // { src: "", name: "" },
      // { src: "", name: "" }
    ];

    // Generate gallery items
    const gallery = document.querySelector('.grid');
    portfolioData.forEach((item, index) => {
      const galleryItem = document.createElement('div');
      galleryItem.className = 'gallery-item bg-white rounded-lg overflow-hidden shadow-md cursor-pointer';
      galleryItem.innerHTML = `
        <img src="${item.src}" alt="${item.name}" class="w-full h-48 object-cover" />
        <div class="p-4">
          <h3 class="text-lg font-semibold text-blue-800">${item.name}</h3>
        </div>
      `;
      
      // Add click handler for lightbox
      galleryItem.addEventListener('click', () => {
        document.getElementById('lightboxImage').src = item.src;
        document.getElementById('lightboxCaption').textContent = item.name;
        document.getElementById('lightboxModal').classList.remove('hidden');
      });
      
      gallery.appendChild(galleryItem);
    });

    // Home button functionality
    document.getElementById('homeBtn').addEventListener('click', () => {
      // Replace with your actual home URL
      window.location.href = 'https://your-portfolio-homepage.com';
    });

    // Close lightbox
    document.getElementById('closeModal').addEventListener('click', () => {
      document.getElementById('lightboxModal').classList.add('hidden');
    });
  </script>
</body>
</html>
